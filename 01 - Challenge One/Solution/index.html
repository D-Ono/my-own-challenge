<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>StopWatch & Timer</h1>
    </header>
    <main>
        <div class="container">
            <h3>StopWatch</h3>
            <div class="circle" id="stopwatch"><h1>00:00</h1><h2>:00</h2> </div>
            <div class="buttons-box">
                <button id="start-stopwatch">Start</button>
                <button id="restart-stopwatch">Restart</button>    
            </div>
        </div>
        <div class="container">
            <h3>Timer</h3>
            <div class="circle"><input type="text" value="5m00s" /></div>
            <div class="buttons-box">
                <button>Start</button>
                <button>Restart</button>    
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
